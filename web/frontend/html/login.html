<!DOCTYPE html>
<html>
<head>
  <title>Login - WebSocket Test</title>
  <link rel="stylesheet" href="/frontend/css/websocket.css">
</head>
<body>
  <div class="container">
    <h2>Kullanıcı Girişi</h2>

    <div id="serverStatusPanel" class="info-panel">
      <div id="serverStatus" class="server-status server-offline">
        Sunucu durumu kontrol ediliyor...
      </div>
    </div>

    <div id="loginForm">
      <div class="form-group">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" placeholder="Kullanıcı adınız">
      </div>
      
      <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" id="password" placeholder="Şifreniz">
      </div>
      
      <button id="loginButton" onclick="login()">Giriş Yap</button>
      <p id="message" class="alert"></p>

      <div style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 10px;">
        <p>Hesabınız yok mu? <a href="/register">Kayıt Ol</a></p>
      </div>
    </div>

    <div id="logSection" style="display: none;">
      <h3>Log Mesajları:</h3>
      <pre id="log"></pre>
      <button onclick="clearLog()">Temizle</button>
      <button onclick="testConnection()">Test Bağlantısı</button>
    </div>
  </div>

  <script src="/frontend/js/common.js"></script>
  <script src="/frontend/js/login.js"></script>
</body>
</html>
