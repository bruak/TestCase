<!DOCTYPE html>
<html>
<head>
  <title>Login - WebSocket Test</title>
  <link rel="stylesheet" href="/frontend/css/websocket.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <h2>Kullanıcı Girişi</h2>

    <div id="loginForm">
      <div class="form-group">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" placeholder="Kullanıcı adınız">
      </div>
      
      <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" id="password" placeholder="Şifreniz">
      </div>
      
      <button id="loginButton" onclick="login()">Giriş Yap</button>
      <p id="message" class="alert"></p>
    </div>

    <script src="/frontend/js/login.js"></script>
    <script src="/frontend/js/websocket.js"></script>
  </div>
</body>
</html>
